{% extends 'base.html'%} 
				{% block header %}
                <a href="login.html" class="">login</a>
                 {% endblock %}

{% block content %}
						<form action="#" method="post">
							<div class="field-group">
								<span class="fa fa-user" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="text1" id="text1" type="text" value="" placeholder="Username" required/>
								</div>
							</div>
							<div class="field-group">
								<span class="fa fa-lock" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="password" id="myInput" type="Password" placeholder="Password"/>
								</div>
							</div>
							<div class="field-group">
								<span class="fa fa-home" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="password" id="putIn" type="Password" placeholder="London, UK"/>
								</div>
							</div>
							<div class="field-group">
								<span class="fa fa-birthday-cake" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="password" id="mnput" type="text" placeholder="April 1, 1993"/>
								</div>
							</div>
							<div class="field-group">
								<span class="fas fa-skiing" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="password" id="mynput" type="text" placeholder="Hobbies"/>
								</div>
							</div>
							<div class="field-group">
								<span class="fas fa-calendar-check" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="password" id="myInpt" type="text" placeholder="Upcoming Event"/>
								</div>
							</div>
							<div class="wthree-field">
								<button type="submit" class="btn">Get Started</button>
							</div>
							<ul class="list-login-bottom">
								<li class="clearfix"></li>
							</ul>
						</form>
{% endblock %}
