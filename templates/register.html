{% extends 'base.html'%} 
{% block header %}
<a id="login" href="{{ url_for('login') }}" class="">login</a>
{% endblock %}
{% block content %}
<form action="{{ url_for('register') }}" method="POST" >
   <label  class="label" for="username">Username</label> 
   <div class="field-group">
      <span class="fa fa-user" aria-hidden="true"></span>
      <div class="wthree-field">
         <input name="username" id="username" type="text" value="" placeholder="Username" required/>
      </div>
   </div>
   <label class="label" for="password">Password</label> 
   <div class="field-group">
      <span class="fa fa-lock" aria-hidden="true"></span>
      <div class="wthree-field">
         <input name="password" id="password" type="Password" placeholder="Password" required/>
      </div>
   </div>
   <label class="label" for="secret">Secret</label> 
   <div class="field-group">
      <span class="fa fa-mask" aria-hidden="true"></span>
      <div class="wthree-field">
         <input name="secret" id="secret" type="text" placeholder="Enter secret Word" required/>
      </div>
   </div>
   <label class="label" for="address">Address</label>
   <div class="field-group">
      <span class="fa fa-home" aria-hidden="true"></span>
      <div class="wthree-field">
         <input name="address" id="address" type="text" placeholder="London, UK"/>
      </div>
   </div>
   <label class="label" for="dob">D.O.B</label>
   <div class="field-group">
      <span class="fa fa-birthday-cake" aria-hidden="true"></span>
      <div class="wthree-field">
         <input name="dob" id="dob" type="text" placeholder="April 1, 1993"/>
      </div>
   </div>
   <label class="label" for="hobbies">Hobbies</label>
   <div class="field-group">
      <span class="fas fa-skiing" aria-hidden="true"></span>
      <div class="wthree-field">
         <input name="hobbies" id="hobbies" type="text" placeholder="Hobbies"/>
      </div>
   </div>
   <label class="label" for="events">Events</label>
   <div class="field-group">
      <span class="fas fa-calendar-check" aria-hidden="true"></span>
      <div class="wthree-field">
         <input name="events" id="events" type="text" placeholder="Upcoming Event"/>
      </div>
   </div>
   <div class="wthree-field">
      <button id="submitButton" type="submit" class="btn">Get Started</button>
   </div>
   <ul class="list-login-bottom">
      <li class="clearfix"></li>
   </ul>
</form>
{% endblock %}
