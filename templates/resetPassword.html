{% extends 'base.html'%} 
				{% block header %}
                	<a href="{{ url_for('login') }}" class="">Login</a>
                 {% endblock %}
{% block content %}

						<form action="{{ url_for('resetPassword') }}" method="post" >
							<div class="field-group">
								<span class="fa fa-user" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="username" id="text1" type="text" value="" placeholder="Enter Username" required/>
								</div>
							</div>
							<div class="field-group">
								<span class="fa fa-lock" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="password" id="myInput" type="Password" placeholder="Enter New Password" required/>
								</div>
							</div>
							<div class="wthree-field">
								<button type="submit" class="btn">Reset Password</button>
							</div>

							<ul class="list-login-bottom">
								<li class="clearfix"></li>
							</ul>
						</form>
{% endblock %}
