{% extends 'base.html'%} 
				{% block header %}
                <a id="home" href="{{ url_for('profile', username=current_profile.username) }}" class="">Home</a>
                 {% endblock %}

{% block content %}	
<form action="{{ url_for('update_profile', profile_id=profile_id, user=current_profile.username) }}" method="post" >  
							 <label for="username">Username</label> 
                            <div class="field-group">
								<span class="fa fa-user" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="username" id="username" type="text" value="{{current_profile.username}}" placeholder="Username" required/>
								</div>
							</div>
                            <label for="secret">Secret</label>
                        <div class="field-group">
								<span class="fa fa-mask" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="secret" value="{{current_profile.secret}}" id="secret" type="text" placeholder="Enter Secret Word" required/>
								</div>
							</div>
                            <label for="address">Address</label>
							<div class="field-group">
								<span class="fa fa-home" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="address" value="{{current_profile.address}}" id="address" type="text" placeholder="London, UK"/>
								</div>
							</div>
                             <label for="dob">D.OB</label>
							<div class="field-group">
								<span class="fa fa-birthday-cake" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="dob" value="{{current_profile.dob}}" id="dob" type="text" placeholder="April 1, 1993"/>
								</div>
							</div>
                            <label for="hobbies">Hobbies</label>
							<div class="field-group">
								<span class="fas fa-skiing" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="hobbies" value="{{current_profile.hobbies}}" id="hobbies" type="text" placeholder="Hobbies"/>
								</div>
							</div>
                             <label for="events">Event</label>
							<div class="field-group">
								<span class="fas fa-calendar-check" aria-hidden="true"></span>
								<div class="wthree-field">
									<input name="events" id="events" value="{{current_profile.events}}" type="text" placeholder="Upcoming Event"/>
								</div>
							</div>
                            <label for="password">Password</label>
                            <div class="field-group">
								<span class="fas fa-lock" aria-hidden="true"></span>
								<div class="wthree-field">
								<input name="password" id="password" value="{{current_profile.password}}" type="password" placeholder="Password" required/>
								</div>
							</div>
							<div class="wthree-field">
								<button id="submitButton" type="submit" class="btn">Update</button>
							</div>
						</form>
                        							<div class="wthree-field">
								<button id="deleteButton" onclick="document.getElementById('id01').style.display='block'" style="background-color:#9b0707" type="submit" class="btn">Delete Account</button>
							</div>
									
							
                            <ul class="list-login-bottom">
								<li class="clearfix"></li>
							</ul>
                              <div id="id01" class="w3-modal">
    <div id="modal" class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
<p id="deleteWarning"> Are you sure you want to delete your account?</p>
 <ul class="list-login-bottom">
								<li class="clearfix"></li>
							</ul>
<p> <a id="submitDelete" style="background-color:red; color:white" href="{{ url_for('delete_profile', profile_id=profile_id) }}" type="button" class="w3-button w3-theme-d1 w3-margin-bottom">Delete</a></p>
      </div>
    </div>

  </div>
{% endblock %}
